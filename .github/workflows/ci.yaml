name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

permissions:
  contents: read

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-26, macos-15]
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@1.91
    - name: Run Tests
      run: cargo test
    - name: Run Tests (release build)
      run: cargo test --release
  Nightly:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-26, macos-15]
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
    - name: Run Tests
      run: cargo test
    - name: Run Tests (nightly feature)
      run: cargo test --features nightly
    - name: Run Tests (release build)
      run: cargo test --release
    - name: Run Tests (nightly feature, release build)
      run: cargo test --features nightly --release
  Check:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        target:
        - aarch64-apple-ios
        - aarch64-apple-tvos
        - aarch64-apple-visionos
        - aarch64-apple-watchos
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
    - name: Check build
      run: cargo check --target ${{ matrix.target }} -Zbuild-std --all-targets
  Clippy:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-26, macos-15]
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: clippy
    - name: Run Clippy
      run: make clippy
  Docs:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
    - name: Check docs
      run: RUSTDOCFLAGS="-D warnings" cargo doc --no-deps
  Rustfmt:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: Check formatting
      run: cargo fmt --all -- --check
  Sanitizer:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address, thread, memory, leak]
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src
    - name: Install llvm-symbolizer
      run: sudo apt install -y llvm-20
    - name: Run tests with sanitizer
      run: ASAN_SYMBOLIZER_PATH=$(which llvm-symbolizer-20) make test_sanitizer sanitizer=${{ matrix.sanitizer }}
